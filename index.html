<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Spotify Imersao</title>
    
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/vars.css">
    <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
    <link rel="stylesheet" href="./src/styles/main-content.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="./src/assets/icons/logo-spotify.png" alt="logo do Spotify">
                </a>
            </div>
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
        </nav>

        <div class="library"> <!-- biblioteca -->
            <div class="library__content"> <!-- conteúdo da biblioteca --> <!-- pesquisar sobre a metodologia bem para css (otimização e padronização da estrutura de código) -->
                <button class="library__button"><!-- butão da biblioteca-->
                    <span class="fa fas fa-book"></span><!-- importando imagem do button(biblioteca), ícones já linkados na primeira aula -->
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span><!-- importando imagem do +, ícones já linkados na primeira aula -->
            </div>

            <section class="section-playlist"> <!-- utilizando outras tags html tais como section, analogia = (div é uma casa, e a section os comodos) -->
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira Playlist</span><!-- duas classes em uma, ("text e title") vai ser usado para otimizar o tempo e economizar quando repetimos caracteristicas de estilos em tags parecidas -->
                    <span class="text subtitle">É fácil, vamos te ajudar!</span><!-- tem a classe text e subtitle (incorporará todos os estilos da text e usara os estilo da subtitle) -->
                    <button class="section-playlist__button"> <!-- butao de criar playlist-->
                        <span>Criar Playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies"><!-- o nome ja diz, é a parte dos Cookies do site -->
                <a href="">Cookies</a> <!--Em tese levaria para outro site, todavia como só estamos construindo a parte inicial do spotify não levaremos a outro link-->
            </div>
            <div class="languages"><!-- divisao para troca de idiomas do site-->
                <button class="languages__button"><!-- butão que sera responsavel por mostrar as opções de idiomas disponiveis-->
                    <span class="fa fa-globe"></span><!-- ícone do globe que representa idiomas internacionais-->
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <main> <!-- separação da parte principal do site=main -->
        <div class="main-container"> <!-- conteudos dentro de main -->
            <nav class="header__navigation"><!-- area de navegação e afins -->
                <div class="navigation"><!-- are de busca-->
                    <button class="arrow-left"> <!-- botao da setinha para esquerda -->
                        <img src="./src/assets/icons/small-left.png" alt="Seta Esquerda">
                    </button>
                    <button class="arrow-right"><!-- botao da setinha para direita -->
                        <img src="./src/assets/icons/small-right.png" alt="Seta Direita">
                    </button>
                </div>
                    <div class="header__search"> <!-- puxamos o icone da lupa de busca, onde segundo a Mayara, nao é preciso ter alt, uma vez o icone nao é algo que tem importancia semantica para o site e sim só estético/enfeite-->
                        <img src="./src/assets/icons/search.png" alt=""> 
                        <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?"/><!-- area de texto, usamos id para adcionarmos posteriormente, no css, funçoes especificas para o atributo-->
                    </div>
                    <div class="header__login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
            </nav>
        </div>
    </main>
    <footer class="disclaimer-premium">
        <div class="text">
            <p class="disclaimer-premium__title">Testar o Premium de graça</p>
            <p class="disclaimer-premium__subtitle">
                Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de crédito.
            </p>
        </div>
        <div class="button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer>
</body>
</html>
